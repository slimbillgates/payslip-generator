<!DOCTYPE html>
<html>
<head>
    <title>Payslip Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            min-height: 100vh; /* Full viewport height */
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Payslip Generator</h1>
        <form method="POST" action="/">
            <label for="num_payslips">Number of Payslips:</label>
            <input type="number" id="num_payslips" name="num_payslips" min="1" value="1" required><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" required><br>

            <label for="abn">ABN:</label>
            <input type="text" id="abn" name="abn" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="annual_income">Annual Income:</label>
            <input type="number" id="annual_income" name="annual_income" min="0" required><br>

            <input type="submit" value="Generate Payslips">
        </form>
    </div>
</body>
</html>
